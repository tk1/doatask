version: '3.7'
services:
  javascript-code-runner:
    container_name: doatask_javascript_code_runner
    build:
      dockerfile: ./JavaScript/Dockerfile
    ports:
      - "10000:10000"
    restart: unless-stopped
  python-code-runner:
    container_name: doatask_python_code_runner
    build:
      dockerfile: ./Python/Dockerfile
    ports:
      - "10001:10001"
    restart: unless-stopped

