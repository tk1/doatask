version: '3.7'
services:
  javascript-code-runner-01:
    container_name: doatask_javascript_code_runner_01
    build:
      dockerfile: ./JavaScript/Dockerfile
    ports:
      - "10000:10000"
    restart: unless-stopped
    environment:
      - language=JavaScript
  javascript-code-runner-02:
    container_name: doatask_javascript_code_runner_02
    build:
      dockerfile: ./JavaScript/Dockerfile
    ports:
      - "10002:10000"
    restart: unless-stopped
    environment:
      - language=JavaScript
  python-code-runner-01:
    container_name: doatask_python_code_runner_01
    build:
      dockerfile: ./Python/Dockerfile
    ports:
      - "10001:10001"
    restart: unless-stopped
    environment:
      - language=Python
  python-code-runner-02:
    container_name: doatask_python_code_runner_02
    build:
      dockerfile: ./Python/Dockerfile
    ports:
      - "10003:10001"
    restart: unless-stopped
    environment:
      - language=Python
