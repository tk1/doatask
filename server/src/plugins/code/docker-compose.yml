version: '3.7'
services:
  javascript-code-runner:
    container_name: doatask_javascript_code_runner
    build:
      context: ./
      dockerfile: ./Docker/JavaScript/Dockerfile
    ports:
      - "10000:10000"
    restart: unless-stopped
  python-code-runner:
    container_name: doatask_python_code_runner
    build:
      context: ./
      dockerfile: ./Docker/Python/Dockerfile
    ports:
      - "10001:10001"
    restart: unless-stopped
