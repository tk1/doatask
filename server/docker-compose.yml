# creates PostgreSQL database image and pgadmin4 image and Nest server image

version: '3'
services:
  postgres:
    build:
      context: ./
      dockerfile: ./docker/postgres/Dockerfile
    hostname: ${POSTGRES_HOST}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - postgres
    ports:
      - ${PGADMIN_PORT}:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    restart: unless-stopped

  server:
    build:
      context: ./
      dockerfile: ./docker/nest/Dockerfile
    depends_on:
      - postgres
    ports:
      - ${NEST_PORT}:${NEST_PORT}

  javascript-code-runner-01:
    container_name: doatask_javascript_code_runner_01
    build:
      context: ./
      dockerfile: ./docker/code-plugin/Dockerfile-JavaScript
    ports:
      - "10000:10000"
    restart: unless-stopped
    environment:
      language: JavaScript
  javascript-code-runner-02:
    container_name: doatask_javascript_code_runner_02
    build:
      context: ./
      dockerfile: ./docker/code-plugin/Dockerfile-JavaScript
    ports:
      - "10002:10000"
    restart: unless-stopped
    environment:
      language: JavaScript
  python-code-runner-01:
    container_name: doatask_python_code_runner_01
    build:
      context: ./
      dockerfile: ./docker/code-plugin/Dockerfile-Python
    ports:
      - "10001:10001"
    restart: unless-stopped
    environment:
      language: Python
  python-code-runner-02:
    container_name: doatask_python_code_runner_02
    build:
      context: ./
      dockerfile: ./docker/code-plugin/Dockerfile-Python
    ports:
      - "10003:10001"
    restart: unless-stopped
    environment:
      language: Python
  java-code-runner-01:
    container_name: doatask_java_code_runner_01
    build:
      context: ./
      dockerfile: ./docker/code-plugin/Dockerfile-Java
    ports:
      - "10004:10002"
    restart: unless-stopped
    environment:
      language: Java
  java-code-runner-02:
    container_name: doatask_java_code_runner_02
    build:
      context: ./
      dockerfile: ./docker/code-plugin/Dockerfile-Java
    ports:
      - "10005:10002"
    restart: unless-stopped
    environment:
      language: Java
volumes:
  pg-data:
